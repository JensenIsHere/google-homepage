<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<ul class="topbar">
		<li class="topiteml"><a href="http://somewhere.com">About</a></li>
		<li class="topiteml"><a href="http://somewhere.com">Store</a></li>
		<li class="topitemr"><input class="topbutton" type="button" value="Sign In"></li>
		<li class="topitemr"><button class="appsbutton">
			<img src="google_apps.png" width="25" height="25" alt="Google apps"></button></li>
		<li class="topitemr"><a href="http://somewhere.com">Images</a></li>
		<li class="topitemr"><a href="http://somewhere.com">Gmail</a></li>
	</ul>
	<div class="mainbox">
		<img id="logo" src="googlelogo.png" alt="Google" width="272" height="92"><br>
		<div class="searcharea">
			<input id="searchbox" size="45">
			<button id="microphone"><img src="voice.png" width="14" height="20"></button>	
		</div>	
		<br>
		<div class="buttonbox">
			<input class="buttons" type="button" value="Google Search">
			<input class="buttons" type="button" value="I'm Feeling Lucky">
		</div>
	</div>
	<ul class="bottombar">
		<li class="bottomiteml"><a href="http://somewhere.com">Advertising</a></li>
		<li class="bottomiteml"><a href="http://somewhere.com">Business</a></li>
		<li class="bottomiteml"><a href="http://somewhere.com">How Search Works</a></li>
		<li class="bottomitemr"> </li>
		<li class="bottomitemr"><a href="http://somewhere.com">Settings</a></li>
		<li class="bottomitemr"><a href="http://somewhere.com">Terms</a></li>
		<li class="bottomitemr"><a href="http://somewhere.com">Privacy</a></li>
</body>
</html>
